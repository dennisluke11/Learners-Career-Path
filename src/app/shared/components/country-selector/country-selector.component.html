<section class="country-selector-container" aria-labelledby="country-heading">
  <h2 id="country-heading">Select Your Country</h2>
  <div class="select-wrapper">
    <select 
      (change)="onSelectCountry($event)" 
      class="country-select" 
      [value]="selectedCountry?.code"
      aria-label="Select your country"
      aria-required="true">
      <option value="" disabled>Select Country</option>
      <option *ngFor="let country of countries" [value]="country.code">
        <span aria-hidden="true">{{country.flag}}</span> {{country.name}}
      </option>
    </select>
  </div>
  <div *ngIf="selectedCountry" class="selected-country-info" role="status" aria-live="polite">
    <p>
      <span aria-hidden="true">ðŸ“š</span>
      <span class="sr-only">Information: </span>
      Career requirements will be adjusted for <strong>{{selectedCountry.name}}</strong> curriculum standards
    </p>
  </div>
</section>
