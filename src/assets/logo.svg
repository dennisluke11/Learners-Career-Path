<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Wooden surface background -->
  <rect width="200" height="150" fill="#d4a574" opacity="0.3"/>
  
  <!-- Notebook -->
  <rect x="30" y="40" width="80" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="2"/>
  <line x1="30" y1="40" x2="30" y2="110" stroke="#c0c0c0" stroke-width="3"/>
  <line x1="30" y1="55" x2="110" y2="55" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="30" y1="70" x2="110" y2="70" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="30" y1="85" x2="110" y2="85" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- Pen -->
  <rect x="115" y="75" width="25" height="3" fill="#2c3e50" rx="1.5"/>
  <circle cx="127.5" cy="76.5" r="2" fill="#34495e"/>
  <line x1="115" y1="76.5" x2="120" y2="76.5" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Coffee cup -->
  <ellipse cx="50" cy="25" rx="15" ry="12" fill="#8b6f47" opacity="0.8"/>
  <rect x="35" y="25" width="30" height="20" fill="#8b6f47" opacity="0.8" rx="2"/>
  <ellipse cx="50" cy="45" rx="12" ry="3" fill="#654321" opacity="0.6"/>
  <rect x="60" y="30" width="8" height="12" fill="#2c3e50" rx="1"/>
</svg>




